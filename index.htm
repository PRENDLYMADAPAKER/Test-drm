<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV PREMIUM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }
    .sidebar {
      width: 300px;
      background-color: #111;
      overflow-y: auto;
      padding: 10px;
    }
    .channel {
      cursor: pointer;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
    }
    .player-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    video {
      width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="channelList"></div>
  <div class="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const channels = [
      {
        name: "PBA Rush",
        logo: "https://play-lh.googleusercontent.com/dE1QpN0tXPFG1k2X0tRJ7sUY4VPyVqMQEvM9c_ZYuWtaqk4CSAKZtMNIsfKXNm1Z_Lk=s200-rw",
        manifest: "https://mpdrr.herokuapp.com/iptvrr/pbarush.mpd",
        licenseUrl: "https://mpdrr.herokuapp.com/WIDEVINE/getlicense.php?id=1"
      }
      // You can add more here
    ];

    const listContainer = document.getElementById('channelList');
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    function loadChannel(channel) {
      player.configure({
        drm: {
          servers: {
            'com.widevine.alpha': channel.licenseUrl
          }
        }
      });
      player.load(channel.manifest).then(() => {
        console.log(`Playing: ${channel.name}`);
      }).catch(console.error);
    }

    function renderChannels() {
      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<img src="${channel.logo}" alt=""/><span>${channel.name}</span>`;
        div.onclick = () => loadChannel(channel);
        listContainer.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (!shaka.Player.isBrowserSupported()) {
        alert('Shaka Player is not supported on this browser.');
        return;
      }
      renderChannels();
      loadChannel(channels[0]);
    });
  </script>
</body>
</html>
