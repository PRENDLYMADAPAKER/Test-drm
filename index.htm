<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV PREMIUM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.min.js"></script>
  <!-- Official JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";</script>
  <script src="pogi.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }
    .sidebar {
      width: 300px;
      background-color: #111;
      overflow-y: auto;
      padding: 10px;
    }
    .channel {
      cursor: pointer;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
    }
    .player-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      position: relative;
    }
    video, #jwplayerDiv {
      width: 100%;
      max-height: 100%;
    }
    #jwplayerDiv {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="channelList"></div>
  <div class="player-container">
    <video id="video" controls autoplay></video>
    <div id="jwplayerDiv"></div>
  </div>

  <script>
    const listContainer = document.getElementById('channelList');
    const video = document.getElementById('video');
    const jwDiv = document.getElementById('jwplayerDiv');

    async function isWidevineSupported() {
      try {
        await navigator.requestMediaKeySystemAccess("com.widevine.alpha", [{
          initDataTypes: ["cenc"],
          videoCapabilities: [{ contentType: "video/mp4; codecs=\"avc1.42E01E\"" }]
        }]);
        return true;
      } catch (e) {
        return false;
      }
    }

    async function loadSmartPlayer(channel) {
      const isSupported = await isWidevineSupported();
      console.log("Widevine support:", isSupported);

      if (isSupported && shaka.Player.isBrowserSupported()) {
        jwDiv.style.display = 'none';
        video.style.display = 'block';

        const player = new shaka.Player(video);

        if (channel.type === 'clearkey') {
          player.configure({ drm: { clearKeys: channel.clearkey } });
        } else {
          player.configure({
            drm: {
              servers: {
                'com.widevine.alpha': channel.licenseServerUri
              }
            }
          });
        }

        try {
          await player.load(channel.manifestUri);
          console.log("Shaka Player is playing");
        } catch (e) {
          console.error("Shaka failed:", e);
          if (channel.type === 'widevine') fallbackToJW(channel);
        }
      } else {
        if (channel.type === 'widevine') fallbackToJW(channel);
      }
    }

    function fallbackToJW(channel) {
      video.style.display = 'none';
      jwDiv.style.display = 'block';
      console.log("Using JWPlayer fallback");

      if (typeof jwplayer !== 'function') {
        console.error("JWPlayer not loaded properly.");
        return;
      }

      jwplayer("jwplayerDiv").setup({
        file: channel.manifestUri,
        type: "dash",
        drm: {
          widevine: {
            url: channel.licenseServerUri
          }
        },
        width: "100%",
        aspectratio: "16:9",
        image: "https://via.placeholder.com/1280x720?text=IPTV+PREMIUM",
        events: {
          error: function (err) {
            console.error("JWPLAYER ERROR:", err);
          },
          setupError: function (err) {
            console.error("SETUP ERROR:", err);
          }
        }
      });
    }

    function renderChannels() {
      Object.keys(channels).forEach(key => {
        const channel = channels[key];
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<img src="${channel.logo}" alt=""/><span>${channel.name}</span>`;
        div.onclick = () => loadSmartPlayer(channel);
        listContainer.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      renderChannels();
      const defaultChannelKey = Object.keys(channels)[0];
      loadSmartPlayer(channels[defaultChannelKey]);
    });
  </script>
</body>
</html>
