<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DRM Test - Shaka</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <style>
    body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 90%; max-width: 800px; border: 2px solid hotpink; border-radius: 10px; }
  </style>
</head>
<body>

<video id="video" autoplay controls></video>

<script>
  async function initPlayer() {
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    player.configure({
      drm: {
        servers: {
          'com.widevine.alpha': 'http://143.44.136.74:9443/widevine/?deviceId=02:00:00:00:00:00'
        }
      }
    });

    try {
      await player.load('http://143.44.136.110:6910/001/2/ch00000090990000001087/manifest.mpd?virtualDomain=001.live_hls.zte.com');
      console.log('The video has now been loaded!');
    } catch (e) {
      console.error('Error loading video:', e);
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
