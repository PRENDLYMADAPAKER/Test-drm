<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV PREMIUM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.min.js"></script>
  <script src="jwplayer.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }
    .sidebar {
      width: 300px;
      background-color: #111;
      overflow-y: auto;
      padding: 10px;
    }
    .channel {
      cursor: pointer;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
    }
    .player-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      position: relative;
    }
    video, #jwplayerDiv {
      width: 100%;
      max-height: 100%;
    }
    #jwplayerDiv {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="channelList"></div>
  <div class="player-container">
    <video id="video" controls autoplay></video>
    <div id="jwplayerDiv"></div>
  </div>

  <script>
    const channels = [
      {
        name: "PBA Rush",
        logo: "https://upload.wikimedia.org/wikipedia/en/c/cd/PBA_Rush_logo.png",
        manifest: "https://mpdrr.herokuapp.com/iptvrr/pbarush.mpd",
        licenseUrl: "https://mpdrr.herokuapp.com/WIDEVINE/getlicense.php?id=1"
      }
    ];

    const listContainer = document.getElementById('channelList');
    const video = document.getElementById('video');
    const jwDiv = document.getElementById('jwplayerDiv');

    async function isWidevineSupported() {
      try {
        await navigator.requestMediaKeySystemAccess("com.widevine.alpha", [{
          initDataTypes: ["cenc"],
          videoCapabilities: [{ contentType: "video/mp4; codecs=\"avc1.42E01E\"" }]
        }]);
        return true;
      } catch (e) {
        return false;
      }
    }

    async function loadSmartPlayer(channel) {
      const isSupported = await isWidevineSupported();
      if (isSupported && shaka.Player.isBrowserSupported()) {
        jwDiv.style.display = 'none';
        video.style.display = 'block';
        const player = new shaka.Player(video);
        player.configure({
          drm: {
            servers: {
              'com.widevine.alpha': channel.licenseUrl
            }
          }
        });
        try {
          await player.load(channel.manifest);
          console.log("Shaka Player is playing");
        } catch (e) {
          console.error("Shaka failed, fallback to JWPlayer");
          fallbackToJW(channel);
        }
      } else {
        fallbackToJW(channel);
      }
    }

    function fallbackToJW(channel) {
      video.style.display = 'none';
      jwDiv.style.display = 'block';
      jwplayer("jwplayerDiv").setup({
        file: channel.manifest,
        type: "dash",
        drm: {
          widevine: {
            url: channel.licenseUrl
          }
        },
        image: "https://via.placeholder.com/1280x720?text=IPTV+PREMIUM",
        width: "100%",
        aspectratio: "16:9"
      });
      console.log("JWPlayer is playing");
    }

    function renderChannels() {
      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<img src="${channel.logo}" alt=""/><span>${channel.name}</span>`;
        div.onclick = () => loadSmartPlayer(channel);
        listContainer.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      renderChannels();
      loadSmartPlayer(channels[0]);
    });
  </script>
</body>
</html>
