<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Stream Test</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 4px solid #f0f0f0;
      border-radius: 12px;
    }
    select {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”´ IPTV Stream Player</h1>

  <select id="streamSelector">
    <option value="">-- Select a Stream --</option>
    <option value="https://cors-proxy.fringe.zone/https%3A%2F%2Fv17.thetvapp.to%2Fhls%2FAEEast%2Ftracks-v1a1%2Fmono.m3u8%3Ftoken%3DVaD4Gg0sGbNr6UR5UL22SA%26expires%3D1753935538%26user_id%3DalEyMnZrUU1SMUR2Y1FLUXZnZFd1cG45Nm5HTWhKNzlOQ0YwYmlkcg%3D%3D">TheTVApp - A&E East</option>
    <option value="http://ott.udptv.net/stream/iptv/a2z/master.m3u8?u=discord.gg/civ4&p=b48a689eecee46d3167cbb669dddcd7f2e9f877b9ed7ee2bcc5bdfd0ca930ffd">UDPTV - A2Z</option>
  </select>

  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const selector = document.getElementById('streamSelector');

    let hls;

    selector.addEventListener('change', () => {
      const selectedURL = selector.value;

      if (!selectedURL) return;

      if (hls) {
        hls.destroy(); // clear previous instance
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(selectedURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS.js error', data);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = selectedURL;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert('HLS not supported in this browser');
      }
    });
  </script>
</body>
</html>
